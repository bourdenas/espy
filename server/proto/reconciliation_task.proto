syntax = "proto3";

import "search_result.proto";
import "steam_entry.proto";

package espy;

message ReconciliationTask {
  SteamEntry steam_entry = 1;
  repeated Candidate candidate = 2;
}

message Candidate {
  igdb.SearchResult result = 1;
  int32 score = 2;
}

message ReconciliationTaskList {
  repeated ReconciliationTask task = 1;
}
