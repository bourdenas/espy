syntax = "proto3";

package espy.igdb;

message SearchResult {
  int64 id = 1;
  string title = 2;
  string url = 3;
  
  int64 cover_id = 4;

  repeated int64 franchise_id = 5;
  int64 collection_id = 6;

  int64 release_date = 7;
}

message SearchResultList {
  repeated SearchResult result = 1;
}
