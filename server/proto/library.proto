syntax = "proto3";

import "igdbapi.proto";
import "steam_entry.proto";

package espy;

message Library {
  repeated GameEntry entry = 1;
  repeated SteamEntry unreconciled_steam_game = 2;
}

message GameEntry {
  igdb.Game game = 1;

  message Store {
    int64 game_id = 1;

    enum StoreId {
      UNKNOWN = 0;
      STEAM = 1;
      GOG = 2;
      EPIC = 3;
    }
    StoreId store_id = 2;
  }
  repeated Store store_owned = 2;
}