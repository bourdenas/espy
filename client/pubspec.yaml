name: espy
description: Client application for espy game library viewer.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  http:

  animate_do: ^2.1.0
  cached_network_image: ^3.2.0
  carousel_slider: ^4.0.0
  cloud_firestore: ^3.1.4
  expandable: ^5.0.0
  firebase_auth: ^3.3.3
  firebase_core: ^1.10.5
  flutterfire_ui: ^0.3.0
  google_sign_in: ^5.2.1
  protobuf: ^2.0.0
  provider: ^6.0.0
  shared_preferences: ^2.0.0
  shimmer: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
